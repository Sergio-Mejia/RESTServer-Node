<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In</title>
</head>

<body>

    <h1>Google Sign In</h1>

    <div id="g_id_onload" data-client_id="641916665766-s1sum0t1oit86t0uh5vgmfqt94773d02.apps.googleusercontent.com"
        data-callback="handleCredentialResponse" data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
    </div>

    <button id="google_signout">
        SignOut
    </button>



    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        function handleCredentialResponse(response) {

            //Google token: ID Token 
            // console.log('Id_Token', response.credential);

            const body = {
                id_token : response.credential
            }

            fetch('http://localhost:8080/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify( body )
            })
                .then( resp => resp.json() )
                .then( resp => {
                    console.log( resp ); 
                    localStorage.setItem( 'email', resp.usuario.email )
                })
                .catch( console.warn )
        } 


        const button = document.getElementById('google_signout');
        button.onclick = ()=>{
            console.log( google.accounts.id ) 
            google.accounts.id.disableAutoSelect()

            //obtener email de localStorage para logout
            google.accounts.id.revoke( localStorage.getItem( 'email' ), done => {
                //Limpiar localSorage
                localStorage.clear();
                // Reacargar la pagina y borrar cualquier estado de la app
                location.reload();
            })
        }

</script>

</body>

</html>
